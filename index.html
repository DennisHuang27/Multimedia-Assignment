<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container">
            <aside class="sidebar">
                <div class="logo">
                    <i class='bx bx-pulse'></i>
                    <a href="index.html">DFA Music</a>
                </div>
                <div class="separator"></div>
                <div class="menu">
                    <ul class="menu-list">
                        <li>
                            <i class='bx bx-search-alt'></i>
                            <a href="explore.html" class="">Explore</a>
                        </li>
                        <li>
                            <i class='bx bx-heart'></i>
                            <a href="favourites.html">Favourites</a>
                        </li>
                    </ul>
                </div>
            </aside>
            <main class="main">
                <div class="main-navbar">
                    <div class="search-bar">
                        <div class="search-icon-container">
                            <i class='bx bx-search'></i>
                        </div>
                        <input type="text" placeholder="Search song" class ="search-input" id="search-input">
                    </div>
                    <div class="profile-picture">
                        <img src="assets/images/gojo.jpg" alt="dsfds">
                    </div>
                </div>
                <div class="music-container">
                    <ul class="music-list">
                        <li class="music-item">
                            <div class="music-image">

                            </div>
                            <div class="music-name">

                            </div>
                            <div class="music-author">

                            </div>
                            <div class="music-add-to-playlist">
                                <i class='bx bx-heart'></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </main>
        </div>
    </body>
</html>
